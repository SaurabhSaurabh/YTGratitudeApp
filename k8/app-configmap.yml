apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
data:
  # API Gateway Configuration
  API_GATEWAY_PORT: "5000"
  ENTRIES_SERVICE_ADDR: "entries-cluster-ip-service:50051"
  OPENAI_MODEL: "gpt-4o-mini"
  
  # Moods API Configuration
  MOODS_API_PORT: "5002"
  MOODS_SERVICE_ADDR: "moods-cluster-ip-service:50052"
  
  # Stats API Configuration
  STATS_API_PORT: "5003"
  STATS_SERVICE_ADDR: "stats-cluster-ip-service:50053"
  
  # Files Service Configuration
  FILES_SERVICE_PORT: "5004"
  AWS_REGION: "ap-south-1"
  FILE_MAX_MB: "10"
  
  # Server Main (Legacy)
  SERVER_MAIN_PORT: "5001"
  
  # Database Configuration

  PGHOST: "database-service"
  PGPORT: "5432"
  PGDATABASE: "gratitude"
  PGUSER: "gratitude_user"
  
  # gRPC Services
  HOST: "0.0.0.0"
  ENTRIES_PORT: "50051"
  MOODS_PORT: "50052"
  STATS_PORT: "50053"
  
  # Application Configuration
  NODE_ENV: "production"
  LOG_LEVEL: "info"
  
  # CORS Configuration
  CORS_ORIGIN: "*"
  
  # Nginx Configuration
  NGINX_WORKER_PROCESSES: "auto"
  NGINX_WORKER_CONNECTIONS: "1024"

